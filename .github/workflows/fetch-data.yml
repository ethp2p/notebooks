name: Fetch Daily Data

on:
  schedule:
    - cron: '0 1 * * *'  # 1am UTC daily
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch (YYYY-MM-DD), default: yesterday'
        required: false
      auto_regenerate:
        description: 'Re-fetch all stale data'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Checkout or create data branch
        run: |
          git fetch origin data:data 2>/dev/null || git checkout -b data
          git checkout data
          # Merge any structural changes from main (scripts, queries, config)
          git checkout main -- scripts/ queries/ pipeline.yaml pyproject.toml uv.lock

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Fetch data
        env:
          CLICKHOUSE_HOST: ${{ secrets.CLICKHOUSE_HOST }}
          CLICKHOUSE_PORT: ${{ secrets.CLICKHOUSE_PORT }}
          CLICKHOUSE_USER: ${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD: ${{ secrets.CLICKHOUSE_PASSWORD }}
        run: |
          mkdir -p notebooks/data
          if [ "${{ github.event.inputs.auto_regenerate }}" = "true" ]; then
            just fetch-regen
          elif [ -n "${{ github.event.inputs.date }}" ]; then
            just fetch-date "${{ github.event.inputs.date }}"
          else
            just fetch
          fi
          # Move data to expected location for data branch
          if [ -d "notebooks/data" ]; then
            mkdir -p data
            cp -r notebooks/data/* data/
          fi

      - name: Commit data to data branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Data update $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes to commit"
          git push origin data

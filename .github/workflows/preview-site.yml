name: Preview Site

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main, data, rendered]

permissions:
  contents: read
  pull-requests: write

concurrency:
  # Use head_ref for PRs, ref_name for pushes - ensures same branch cancels previous runs
  group: "preview-${{ github.head_ref || github.ref_name }}"
  cancel-in-progress: true

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data-checkout
        continue-on-error: true

      - name: Checkout rendered branch
        uses: actions/checkout@v4
        with:
          ref: rendered
          path: rendered-checkout
        continue-on-error: true

      - name: Setup directories
        run: |
          mkdir -p notebooks/data site/public/rendered

          # Copy data from data branch
          if [ -d "data-checkout/data" ] && [ -f "data-checkout/data/manifest.json" ]; then
            cp -r data-checkout/data/* notebooks/data/
          else
            echo '{"dates": [], "latest": null}' > notebooks/data/manifest.json
          fi

          # Copy existing rendered artifacts
          if [ -d "rendered-checkout" ] && [ -f "rendered-checkout/manifest.json" ]; then
            cp -r rendered-checkout/* site/public/rendered/
          fi

          rm -rf data-checkout rendered-checkout

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install Python dependencies
        run: uv sync

      - name: Render notebooks (latest only)
        run: uv run python scripts/render_notebooks.py --output-dir site/public/rendered --latest-only

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: site/pnpm-lock.yaml

      - name: Install dependencies
        run: cd site && pnpm install

      - name: Build Astro site
        run: cd site && pnpm run build

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site/dist
          retention-days: 7

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          command: pages deploy site/dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=${{ github.head_ref }}
        continue-on-error: true
        id: cloudflare

      - name: Comment preview URL
        if: github.event_name == 'pull_request' && steps.cloudflare.outcome == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployed to: ${{ steps.cloudflare.outputs.deployment-url }}`
            })
